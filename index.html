<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Around</title>
    <meta name="author" content="Daniel Villagomez" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./page/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./Images/around-logo.png"
          alt="Logo de Around"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__container">
            <img
              src="./Images/jaques.png"
              alt="Foto de perfil"
              class="profile__avatar"
            />
            <div class="profile__info">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <p class="profile__description">Explorador</p>
              <img
                src="./Images/edit.png"
                alt="Editar perfil"
                class="profile__button profile__button--edit"
              />
            </div>
            <img
              src="./Images/add.png"
              alt="Agregar contenido"
              class="profile__button profile__button--add"
            />
          </div>
        </section>

        <section class="cards"></section>
      </main>

      <footer class="footer">
        <p class="footer__text">&copy; 2024 Around The U.S.</p>
      </footer>
    </div>

    <!-- Templates -->
    <template id="popup-template">
      <div class="popup">
        <div class="popup__container">
          <button class="popup__close" type="button">
            <img src="./Images/close-icon.png" alt="Cerrar" />
          </button>
          <h2 class="popup__title">Editar perfil</h2>
          <form class="popup__form">
            <input
              type="text"
              class="popup__input popup__input--name"
              placeholder="Nombre"
              name="name"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="popup__error" id="name-error"></span>
            <input
              type="text"
              class="popup__input popup__input--description"
              placeholder="Acerca de mí"
              name="description"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="popup__error" id="description-error"></span>
            <button type="submit" class="popup__submit popup__submit_disabled">
              Guardar
            </button>
          </form>
        </div>
      </div>
    </template>

    <template id="card-template">
      <article class="card">
        <div class="card__image-container">
          <img class="card__image" src="" alt="" />
          <button class="card__delete-button" type="button">
            <img src="./Images/botonDeletee.png" alt="Eliminar" />
          </button>
        </div>
        <div class="card__content">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button">
            <img src="./Images/like.png" alt="Me gusta" />
          </button>
        </div>
      </article>
    </template>

    <!-- Overlay para mostrar imagen en tamaño completo -->
    <div class="image-overlay" id="image-overlay">
      <div class="image-overlay__container">
        <button class="image-overlay__close" type="button">
          <img src="./Images/close-icon.png" alt="Cerrar" />
        </button>
        <img class="image-overlay__image" src="" alt="" />
        <p class="image-overlay__caption"></p>
      </div>
    </div>

    <script type="module" src="Script/utils.js"></script>
    <script type="module" src="Script/formvalidator.js"></script>
    <script type="module" src="Script/card.js"></script>
    <script type="module" src="Script/index.js"></script>
  </body>
</html>
